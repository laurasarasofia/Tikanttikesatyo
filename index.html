<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tikantti</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>

<body class="light-theme">
    <div class="header">
        <div class="headertext">
            <h1>Tikantti Oy</h1>
            <h2>Osavalmistusta ja Kokoonpano palvelua</h2>
        </div>
    </div>
    <div class="content">
        <div class="side">
            <h3> Asko Silvala</h3>
            <img src="asko.jpg" alt="asko" style="width:128px;height:auto;">
            <p></p>
        </div>
        <div class="main">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'Koti')" id="defaultOpen">Koti</button>
                <button class="tablinks" onclick="openTab(event, 'Yhteystiedot')" >Yhteystiedot</button>
                <button class="tablinks" onclick="openTab(event, 'Kuvagalleria')">Kuvagalleria</button>
            </div>
            <div id="Koti" class="tabcontent">
                <p>Osien valmistusta ja kokoonpanoa Ikaalisista.</p>
            </div>
            <div id="Yhteystiedot" class="tabcontent">
                <p>info@tikantti.fi</p>
                <p>045 249 8490</p>
                <p>Tikantti Oy </p>
                <p>Hakalankatu 18</p>
                <p>39500 Ikaalinen</p>
            </div>

            <div id="Kuvagalleria" class="tabcontent">
                <div class="slideshow-container">
                    <div class="mySlides">
                        <div class="numbertext">1 / 3</div>
                        <img src="mallinnus.jpg" alt="mallinnus" style="width:374px;height:auto;">
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">2 / 3</div>
                        <img src="IMG_0071.jpg" alt="3D skanneri" style="width:374px;height:auto;">
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">3 / 3</div>
                        <img src="IMG_0074.jpg" alt="3D skannerin mallinnus" style="width:374px;height:auto;">
                    </div>
                    <a class="edellinen" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="seuraava" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button class="btn">Dark</button>
    </div>
    <div class="footer">
        <p>Laura Silvala 2022 https://github.com/laurasarasofia/Tikanttikesatyo </p>
    </div>


    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>

</html>
